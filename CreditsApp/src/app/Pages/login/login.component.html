<div class="min-h-screen flex items-center justify-center bg-cover bg-center relative"
     style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Login Form -->
  <div class="relative z-10 w-full max-w-md p-8 rounded-lg shadow-2xl"
       style="background-color: rgba(20, 20, 20, 0.9);">

    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full mb-4"
           style="background-color: rgb(215, 74, 58);">
        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-white">Mi Aplicación</h2>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-semibold text-white text-center mb-8">
      Inicia sesión en tu cuenta
    </h1><!-- Form -->
        <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
          <!-- Email Field -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-white mb-2">
              Tu email
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="nombre@empresa.com"
              class="w-full px-4 py-3 rounded-lg border-0 text-white placeholder-gray-400 focus:ring-2 focus:outline-none transition-all duration-200"
              style="background-color: rgba(255, 255, 255, 0.1);"
              [class.ring-2]="emailFocused || (emailControl?.touched && emailControl?.invalid)"
              [style.ring-color]="(emailControl?.touched && emailControl?.invalid) ? 'rgb(239, 68, 68)' : (emailFocused ? 'rgb(215, 74, 58)' : '')"
              (focus)="onFieldFocus('email')"
              (blur)="onFieldBlur('email')"
              aria-required="true"
              autocomplete="email">

            <!-- Email validation errors -->
            <div *ngIf="emailControl?.touched && emailControl?.invalid" class="mt-2 text-sm text-red-400">
              <div *ngIf="emailControl?.errors?.['required']">Email es requerido</div>
              <div *ngIf="emailControl?.errors?.['email']">Email inválido</div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-white mb-2">
              Contraseña
            </label>
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                placeholder="••••••••"
                class="w-full px-4 py-3 rounded-lg border-0 text-white placeholder-gray-400 focus:ring-2 focus:outline-none transition-all duration-200 pr-12"
                style="background-color: rgba(255, 255, 255, 0.1);"
                [class.ring-2]="passwordFocused || (passwordControl?.touched && passwordControl?.invalid)"
                [style.ring-color]="(passwordControl?.touched && passwordControl?.invalid) ? 'rgb(239, 68, 68)' : (passwordFocused ? 'rgb(215, 74, 58)' : '')"
                (focus)="onFieldFocus('password')"
                (blur)="onFieldBlur('password')"
                aria-required="true"
                autocomplete="current-password">
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
                aria-label="Toggle password visibility">
                <svg *ngIf="!showPassword" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                </svg>
                <svg *ngIf="showPassword" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path>
                  <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>
                </svg>
              </button>
            </div>

            <!-- Password validation errors -->
            <div *ngIf="passwordControl?.touched && passwordControl?.invalid" class="mt-2 text-sm text-red-400">
              <div *ngIf="passwordControl?.errors?.['required']">Contraseña es requerida</div>
              <div *ngIf="passwordControl?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
            </div>
          </div>

          <!-- Remember me and Forgot password -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input
                type="checkbox"
                formControlName="rememberMe"
                class="w-4 h-4 rounded border-gray-300 focus:ring-2 focus:ring-offset-0"
                style="color: rgb(215, 74, 58); focus:ring-color: rgb(215, 74, 58);">
              <span class="ml-2 text-sm text-white">Recordarme</span>
            </label>
            <button
              type="button"
              (click)="forgotPassword()"
              class="text-sm hover:underline transition-colors"
              style="color: rgb(237, 200, 101);">
              ¿Olvidaste tu contraseña?
            </button>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loading || formLogin.invalid"
            class="w-full py-3 px-4 rounded-lg font-medium text-white transition-all duration-200 hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
            style="background-color: rgb(215, 74, 58);">
            <span *ngIf="!loading">Iniciar sesión en tu cuenta</span>
            <span *ngIf="loading" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Iniciando sesión...
            </span>
          </button>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="mt-4 p-3 rounded-lg text-sm text-white" style="background-color: rgba(215, 74, 58, 0.2);">
            {{ errorMessage }}
          </div>
        </form>

        <!-- Sign up link -->
        <div class="mt-8 text-center">
          <span class="text-white">¿No tienes una cuenta? </span>
          <button
            (click)="switchToRegister()"
            class="font-medium hover:underline transition-colors"
            style="color: rgb(237, 200, 101);">
            Regístrate
          </button>
        </div>
      </div>
    </div>
