<header class="bg-[#252440] py-4 px-6 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo/Brand -->
    <div class="flex items-center space-x-3">
      <h1 class="text-2xl font-bold text-white">Mi Aplicación</h1>
    </div>
      <!-- Navigation menu -->
    <nav>
      <ul class="flex items-center space-x-6">
        <li>
          <a routerLink="/home"
             routerLinkActive="text-[#edc865] border-b-2 border-[#edc865]"
             class="text-white hover:text-[#edc865] px-1 py-2 transition-colors">
            Inicio
          </a>
        </li>        <li>
          <a routerLink="/credits"
             routerLinkActive="text-[#edc865] border-b-2 border-[#edc865]"
             class="text-white hover:text-[#edc865] px-1 py-2 transition-colors">
            Solicitudes
          </a>
        </li>
        <li *ngIf="showUsersMenu">
          <a routerLink="/user"
             routerLinkActive="text-[#edc865] border-b-2 border-[#edc865]"
             class="text-white hover:text-[#edc865] px-1 py-2 transition-colors">
            Usuarios
          </a>
        </li>
        <li>
          <button (click)="logout()"
                  class="text-gray-300 hover:text-white transition-colors px-1 py-2 flex items-center">
            <span>Cerrar Sesión</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
